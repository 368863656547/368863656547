apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: grafana
  namespace: monitoring
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana:5.1.0
        ports:
        - name: web
          containerPort: 3000
        resources:
          requests:
            memory: 100Mi
            cpu: 100m
          limits:
            memory: 200Mi
            cpu: 200m
        env:
        - name: GF_ANALYTICS_REPORTING_ENABLED
          value: "false"
        - name: GF_AUTH_BASIC_ENABLED
          value: "true"
        - name: GF_AUTH_ANONYMOUS_ENABLED
          value: "true"
        - name: GF_INSTALL_PLUGINS
          value: "grafana-clock-panel"
        - name: GF_SECURITY_ADMIN_USER
          valueFrom:
            secretKeyRef:
              name: grafana-credentials
              key: user
        - name: GF_SECURITY_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: grafana-credentials
              key: password
        volumeMounts:
        - name: aws-credentials
          mountPath: /home/grafana/.aws/
        - name: grafana-storage
          mountPath: /var/grafana-storage
        - name: grafana-provisioning-datasources
          mountPath: /etc/grafana/provisioning/datasources/
        - name: grafana-provisioning-dashboards
          mountPath: /etc/grafana/provisioning/dashboards/
        - name: grafana-dashboards-prometheus
          mountPath: /var/lib/grafana/dashboards/prometheus/
        - name: grafana-dashboards-heapster
          mountPath: /var/lib/grafana/dashboards/heapster/
        - name: grafana-dashboards-cloudwatch
          mountPath: /var/lib/grafana/dashboards/cloudwatch/
      volumes:
      - name: aws-credentials
        secret:
          secretName: grafana-aws-credentials-file
      - name: grafana-storage
        emptyDir: {}
      - name: grafana-provisioning-datasources
        configMap:
          name: grafana-provisioning-datasources
      - name: grafana-provisioning-dashboards
        configMap:
          name: grafana-provisioning-dashboards
      - name: grafana-dashboards-prometheus
        configMap:
          name: grafana-dashboards-prometheus
      - name: grafana-dashboards-heapster
        configMap:
          name: grafana-dashboards-heapster
      - name: grafana-dashboards-cloudwatch
        configMap:
          name: grafana-dashboards-cloudwatch