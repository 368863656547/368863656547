---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-provisioning-datasources
  namespace: monitoring
data:
  ds-prometheus.yaml: |-
    apiVersion: 1
    datasources:
    - name: prometheus
      type: prometheus
      access: proxy
      url: "http://prometheus-operated:9090"
      basicAuth: false
      version: 1
      orgId: 1
      editable: true
  ds-influxdb.yaml: |-
    apiVersion: 1
    datasources:
    - name: influxdb
      type: influxdb
      access: proxy
      url: "http://influxdb-connector:8086"
      basicAuth: false
      user: root
      password: root
      database: k8s
      version: 1
      orgId: 1
      editable: true
  ds-cloudwatch.yaml: |-
    apiVersion: 1
    datasources:
    - name: cloudwatch
      type: cloudwatch
      jsonData:
        authType: credentials
        defaultRegion: eu-central-1
      version: 1
      orgId: 1
      editable: true

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-provisioning-dashboards
  namespace: monitoring
data:
  dashboards-prometheus.yaml: |-
    apiVersion: 1
    providers:
    - name: 'prometheus dashboards'
      orgId: 1
      folder: 'Prometheus'
      type: file
      editable: true
      options:
        path: /var/lib/grafana/dashboards/prometheus
  dashboards-heapster.yaml: |-
    apiVersion: 1
    providers:
    - name: 'heapster dashboards'
      orgId: 1
      folder: 'Heapster'
